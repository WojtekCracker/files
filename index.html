<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie zawartości pliku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Zawartość pliku:</h1>
    <pre id="file-content">Ładowanie...</pre>

    <script>
        // Wczytanie pliku z repozytorium GitHub
        const fileUrl = 'https://raw.githubusercontent.com/WojtekCracker/files/main/files.txt'; // Zaktualizuj ścieżkę

        // Funkcja do pobierania zawartości pliku
        fetch(fileUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('file-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('file-content').textContent = 'Wystąpił błąd przy wczytywaniu pliku.';
                console.error('Błąd:', error);
            });
    </script>
 jebanie policji
</body>
</html>
